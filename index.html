<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&display=swap" rel="stylesheet"/>
  <script
  src="https://kit.fontawesome.com/8c9bb54195.js"
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <title>Weather App</title>
</head>
<body>
  <div class="container">
  <div class="weather-app">

    <div class="shadow">
      <div class="container-card">
        <div class="falsetab d-flex justify-content-end">
          <i class="fas fa-times falseclose"></i>
        </div>
        <div class="city-and-search-form">
          <div class="city">
            <h1>
              <img src="media/icons/pin.png" alt="pin" id="pin">
              <span id="the-city"></span>
          </h1>
        </div>
          <div class="search-engine">
            <div class="search-elements">
              <div class="search-form">
                <form id="search-form">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    autocomplete="off"
                    id="city-input"
                  />
              </div>
                <div class="search-button">
                  <input type="submit" value="search" id="search-button"/>
                </div>
                </form>
            </div>
          </div>

        </div>
        <ul>
          <li >Last updated: <span id="current-date"></span></li>
          <li id="conditions"></li>
        </ul>
        <div class="conditions">

          <div class="row">
            <div class="col-6 temperature-info" >
              <img src="" alt="weather image" id="icon">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">째C</a>
                <a href="#" id="fahrenheit-link">째F</a>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li id="chance-of-rain"></li>
                <li>
                  <img src="media/icons/humidity.png" alt="drop" id="humidity-icon">
                  Humidity:
                  <span id="humidity"></span>
                  %
                </li>
                <li>
                  <img src="media/icons/wind.png" alt="drop" id="wind-icon">
                  Wind:
                  <span id="wind"></span>
                  km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2 weather-forecast-day">
              <div class="weather-forecast-date">
                Thu
              </div>
              <img src="media/icons/wind.png" alt="drop" id="wind-icon" class="weather-forecast-image" width="42">
              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max">
                  18째C /
                </span>
                <span class="weather-forecast-temp-min">
                  10째C
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/misshaasnoot/Vanilla-Weather-App" target="_blank">Open-source code</a> by Sophie Haasnoot
    </small>
  </div>
</div>
  <script src="src/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>

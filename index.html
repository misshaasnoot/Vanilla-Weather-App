<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&display=swap"
        rel="stylesheet"/>
  <script
  src="https://kit.fontawesome.com/8c9bb54195.js"
  crossorigin="anonymous"
></script>
  </head>

  <title>Weather App</title>
</head>
<body>
  <div class="container">
  <div class="weather-app">
    <div class="shadow">
      <div class="container-card">
        <div class="falsetab d-flex justify-content-end">
          <i class="fas fa-times falseclose"></i>
        </div>
        <h1>
          <span class="the-city">New York</span>
        </h1>
        <ul>
          <li>
            Friday, 05:00 pm
          </li>
          <li>
            Clear
          </li>
        </ul>
        <div class="conditions">
          <div class="row">
            <div class="col-6">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="weather image">
              <span class="temperature">12°C/<a href="#">°F</a></span>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Chance of rain: 0%
                </li>
                <li>
                  Humidity: 73%
                </li>
                <li>
                  Wind: 2 km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/misshaasnoot/Vanilla-Weather-App" target="_blank">Open-source code</a> by Sophie Haasnoot
    </small>
  </div>
</div>
  <script src="src/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
